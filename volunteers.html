        display: grid;

        gap: 10px;
        margin-bottom: 20px;
      }

        display: flex;
        align-items: center;
        margin-bottom: 5px;
        font-weight: bold;
      }

        width: 16px; /* Set a fixed width for all checkboxes */

        margin-right: 5px; /* Adjust the margin as needed */
      }
